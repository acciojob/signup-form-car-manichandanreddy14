<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
	<label for="name">Name</label><br>
  <input type="text" id="name" name="name" placeholder="Name" required><br>
  <label for="email">Email</label><br>
  <input type="email" id="email" name="Email" placeholder="Email" required><br>
  <fieldset>
    <legend>Select gender</legend> 
  
    <div>
      <input type="radio" id="gender_m" name="gender"  checked>
      <label for="huey">Male</label>
    </div>
  
    <div>
      <input type="radio" id="gender" name="female" />
      <label for="dewey">Female</label>
    </div>
  
    
  </fieldset>
 
  <label for="cars">Cars</label><br>
 <select id="cars" name="Cars Brands">
    <option value="benz">Benz</option>
    <option value="bmw">BMW</option>
    <option value="honda">Honda</option>
 </select><br>
 <label for="age">Age</label><br>
  <input type="number" id="age" name="age" placeholder="Age" required><br>
  <label for="dob">DOB</label><br>
  <input type="date" id="dob" name="date" required><br>
  <label for="tel">Phone Number</label><br>
  <input type="tel" id="" name="" placeholder="***-***-****" required><br>
  <label for="password">Password</label><br>
  <input type="password" id="password" name="password" placeholder="Password" required><br>
  <label for="tos">I agree to the TOS</label>
  <input type="checkbox" id="tos" name="checkbox" required><br>
  <button >sumbit</button>
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
